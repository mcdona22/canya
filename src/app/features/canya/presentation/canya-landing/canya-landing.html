<div class="standard-wrapper centred-max-width ">
  <div class="page-title">Current Canyas</div>

  <button mat-stroked-button
          (click)="onNewClick()"
  >New Canya
  </button>

  <div class="content">
    @for (canya of orderedCanyas(); track canya.id) {
      <div class="canya-summary">
        <app-canya-summary [canya]="canya"/>
      </div>
    }

  </div>
</div>
