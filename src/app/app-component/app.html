<mat-sidenav-container>
  <mat-sidenav/>
  <mat-sidenav-content>
    <mat-toolbar class="main-toolbar">
      <div class="menu-items centred-max-width ">


        <div class="app-title "> Canya</div>
        <div class="spacer"></div>
        @for (option of menuOptions; track option.label) {
          <a
            routerLink="{{option.path}}"
            class="menu-item"
            routerLinkActive="menu-item-selected"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            {{ option.label }}</a>
        }

      </div>


    </mat-toolbar>
    <router-outlet/>

  </mat-sidenav-content>


</mat-sidenav-container>
